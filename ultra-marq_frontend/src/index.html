<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ultra-Marq</title>
</head>
<body>
    <div id="app">
        <h1>Ultra-Marq</h1>
        <main>
            <button id="btn-add-bookmark">+</button>
            <dialog>
                <form action="post">
                    <div class="form-pair">
                        <label for="">Link Name:</label>
                        <input type="text" name="link_name" id="link_name">
                    </div>
                    <div class="form-pair">
                        <label for="">URL:</label>
                        <input type="text" name="link_name" id="link_name">
                    </div>
                    <div class="form-pair">
                        <label for="">Description:</label>
                        <input type="text" name="link_name" id="link_name">
                    </div>
                </form>
            </dialog>
            <table id="bookmarks_table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                    </tr>
                </thead>
            </table>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
